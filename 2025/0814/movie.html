<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频自动全屏播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持视频比例，避免拉伸 */
        }
        .loading {
            position: absolute;
            color: white;
            font-family: sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loading">加载中...</div>
        <video id="videoPlayer" 
               src="https://s3plus.meituan.net/opapisdk/op_ticket_885190757_1755148401454_qdqqd_cvsijo.mp4" 
               autoplay muted controls playsinline>
            您的浏览器不支持视频播放，请更换浏览器重试。
        </video>
    </div>

    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const loading = document.querySelector('.loading');
            
            // 视频可以播放时隐藏加载提示并尝试全屏
            video.addEventListener('canplay', function() {
                loading.style.display = 'none';
                
                // 尝试进入全屏
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(e => {
                        console.log('无法自动全屏:', e);
                    });
                } else if (video.webkitRequestFullscreen) { // Safari
                    video.webkitRequestFullscreen().catch(e => {
                        console.log('无法自动全屏:', e);
                    });
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen().catch(e => {
                        console.log('无法自动全屏:', e);
                    });
                }
            });

            // 视频结束时退出全屏
            video.addEventListener('ended', function() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            });
        });
    </script>
</body>
</html>
