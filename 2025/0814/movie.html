<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { 
            width: 100%; 
            height: 100vh; 
            object-fit: contain;
            background: #000;
        }
        .play-btn {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" 
           src="https://s3plus.meituan.net/opapisdk/op_ticket_885190757_1755148401454_qdqqd_cvsijo.mp4"
           controls 
           playsinline 
           webkit-playsinline
           x5-video-player-type="h5"
           x5-video-player-fullscreen="true">
    </video>
    <button class="play-btn" id="playBtn">点击播放</button>
    
    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        
        // 检测是否需要手动播放
        video.play().catch(() => {
            playBtn.style.display = 'block';
        });
        
        // 手动播放按钮
        playBtn.onclick = () => {
            video.play();
            playBtn.style.display = 'none';
        };
        
        // 视频开始播放后隐藏按钮
        video.onplay = () => {
            playBtn.style.display = 'none';
        };
    </script>
</body>
</html>
