<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片显示</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        img { 
            width: 100%; 
            height: 100vh; 
            object-fit: contain;
            background: #000;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <img id="image" 
         src="https://s3plus.meituan.net/opapisdk/op_ticket_885190757_1756456466400_qdqqd_mjqn6r.png"
         alt="显示图片">
    
    <script>
        const img = document.getElementById('image');
        const hdSrc = 'https://s3plus.meituan.net/opapisdk/op_ticket_885190757_1756454603763_qdqqd_8t2vt0.png';
        
        // 预加载高清图片
        const hdImg = new Image();
        hdImg.onload = () => {
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = hdSrc;
                img.style.opacity = '1';
            }, 250);
        };
        hdImg.src = hdSrc;
    </script>
</body>
</html>
